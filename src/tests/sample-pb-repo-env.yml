- hosts: localhost
  connection: local
  gather_facts: false
  become: false

  tasks:

    - name: Test repo_env module
      i2btech.ops.repo_env:
        username: "xxx"
        password: "xxx"
        repository: "poc-sample"
        name: Integration
        type: Test
        variables:
          - name: user
            value: user_db
          - name: pass
            value: _super_secret_pass_
            secured: True

    - name: Test repo_env module
      i2btech.ops.repo_env:
        username: "xxx"
        password: "xxx"
        repository: "poc-sample"
        name: Production
        type: Production
        variables:
          - name: user
            value: user_db
          - name: pass
            value: _super_secret_pass_
            secured: True
